<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>LinkedIn Registration Form</title>
        <style>
            body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #0073b1;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #005a8e;
        }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Register for LinkedIn</h1>
            <form action="/submit-Registration"method="POST"></form>
               <div class="form-group">
                 <label for="Firstname">First Name</label>
                 <input type="text" id="Firstname" name="First Name" required>
                 <span class="message",id="First Name Message"></span>
               </div>
               <div class="form-group">
                 <label for="Lastname">Last Name</label>
                 <input type="text" id="Lastname" name="First Name" required>
                 <span class="message",id="Last Name Message"></span>
               </div>
               <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span class="message",id="email Message"></span>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="message",id="password Message"></span>
              </div>
              <div class="form-group">
                <label for="confirm password">Confirm Password</label>
                <input type="password" id="confirm password" name="confirm password" required>
                <span class="message",id="confirm password Message"></span>
              </div>
              <div class="form-group">
                <input type="submit" value="Register">
              </div>
            </form>
        </div>
    </body>
</html>
